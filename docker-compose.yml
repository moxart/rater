version: '3'

services: 

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    networks: 
      - app-network
    depends_on: 
      - flask

  flask:
    build:
      context: ./flask
    container_name: flask
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 "app:app" --reload
    volumes:
      - ./flask:/app
    networks:
      app-network:
        aliases:
          - flask-app

networks:
  app-network:
